<html>

<head>
    {{> head}}
</head>

<body class='bg-gray-900'>
    <div class="w-full px-4 max-w-[500px] m-auto py-8 h-screen flex items-center justify-center flex-col">
        <h1 class="text-3xl font-bold text-white uppercase text-center">Online Chess</h1>
        <div class='mt-4 w-full'>
            <input type="text" id="codeInput"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Game code" required />


            <div class="w-full flex flex-col py-4">
                <button id="createGame"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
                    Create game
                </button>

                <button id="joinGame" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Join game
                </button>
            </div>
        </div>


        <div style="color: red" id="errorMessage"></div>
    </div>
    <script>
        $('#createGame').on('click', function () {
            window.location.replace('/white?code=' + $('#codeInput').val())
        })
        $('#joinGame').on('click', function () {
            window.location.replace('/black?code=' + $('#codeInput').val())
        })

        var urlParams = new URLSearchParams(window.location.search)
        if (urlParams.get('error') == 'invalidCode') {
            $('#errorMessage').text('Invalid invite code')
        }
    </script>
</body>

</html>
